<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Renderer</title>
</head>
<body>
    <style>
        body { 
            margin: 0; 
            padding: 0; 
            overflow: hidden; 
            background: black;
        }
        canvas { 
            display: block; 
            width: 100vw;
            height: 100vh;
            image-rendering: pixelated;
        }
    </style>
    <script src="wasm_exec.js"></script>
    <script>
        const go = new Go();
        WebAssembly.instantiateStreaming(fetch("main.wasm"), go.importObject).then(async (result) => {
            let allObjects = [];
            
            // fetch cube data
            const objResponse = await fetch("Suzanne.obj");
            const objData = await objResponse.text();

            allObjects.push(objData);

            // make the allObjects array available to go
            window.allObjects = allObjects;

            go.run(result.instance);
        });

        let hotReloadEnabled = true;
        let consecutiveErrors = 0;
        let intervalId = null;

        function checkForReload(){
            if (!hotReloadEnabled) return;
            fetch("/health").then(resp => {
                consecutiveErrors = 0
                if(resp.ok && resp.status === 200){
                    console.log("RELOAD!")
                    window.location.reload()
                }
            }).catch(err => {
                consecutiveErrors++;
                console.log("Server didnt respond?")
                if (consecutiveErrors>=3){
                    console.log("Disabling Reloading (Server prolly dead or you are in prod ðŸ¥³)")
                    hotReloadEnabled = false;
                    clearInterval(intervalId);
                    intervalId = null;
                }
            })
        }

        intervalId = setInterval(checkForReload, 1000)
        console.log("hot reload enabled")

    </script>
    <canvas id="canvas"></canvas>
</body>
</html>
