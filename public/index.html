<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Renderer</title>
</head>
<body>
    <style>
        body { 
            margin: 0; 
            padding: 0; 
            overflow: hidden; 
            background: black;
        }
        canvas { 
            display: block; 
            width: 100vw;
            height: 100vh;
            image-rendering: pixelated;
        }
    </style>
    <script src="wasm_exec.js"></script>
    <script>
        const go = new Go();
        WebAssembly.instantiateStreaming(fetch("main.wasm"), go.importObject).then(async (result) => {
            let allObjects = [];
            
            // fetch cube data
            const objResponse = await fetch("Suzanne.obj");
            const objData = await objResponse.text();

            allObjects.push(objData);

            // make the allObjects array available to go
            window.allObjects = allObjects;

            go.run(result.instance);
        });

        let hotReloadEnabled = true;
        let consecutiveErrors = 0;
        let intervalId = null;

        function checkForReload(){
            if (!hotReloadEnabled) return;
            fetch("/health").then(resp => {
                consecutiveErrors = 0
                if(resp.ok && resp.status === 200){
                    console.log("RELOAD!")
                    window.location.reload()
                }
            }).catch(err => {
                consecutiveErrors++;
                console.log("Server didnt respond?")
                if (consecutiveErrors>=3){
                    console.log("Disabling Reloading (Server prolly dead or you are in prod ðŸ¥³)")
                    hotReloadEnabled = false;
                    clearInterval(intervalId);
                    intervalId = null;
                }
            })
        }

        intervalId = setInterval(checkForReload, 1000)
        console.log("hot reload enabled")


        // implement a way to get mouse info into wasm
        window.inputState = {
            W: false,
            A: false,
            S: false,
            D: false,
            SPACE: false,
            SHIFT: false,
            mouseX: 0,
            mouseY: 0,
            mouseDeltaX: 0,
            mouseDeltaY: 0,
        }

        window.addEventListener("keydown", e => {
            if (e.key.toLowerCase() == "w") {
                window.inputState.W = true;
            }
            if (e.key.toLowerCase() == "a") {
                window.inputState.A = true;
            }
            if (e.key.toLowerCase() == "s") {
                window.inputState.S = true;
            }
            if (e.key.toLowerCase() == "d") {
                window.inputState.D = true;
            }
            if (e.key.toLowerCase() == " ") {
                window.inputState.SPACE = true;
            }
            if (e.key.toLowerCase() == "shift") {
                window.inputState.SHIFT = true;
            }
        });
        
        window.addEventListener("keyup", e => {
            if (e.key.toLowerCase() == "w") {
                window.inputState.W = false;
            }
            if (e.key.toLowerCase() == "a") {
                window.inputState.A = false;
            }
            if (e.key.toLowerCase() == "s") {
                window.inputState.S = false;
            }
            if (e.key.toLowerCase() == "d") {
                window.inputState.D = false;
            }
            if (e.key.toLowerCase() == " ") {
                window.inputState.SPACE = false;
            }
            if (e.key.toLowerCase() == "shift") {
                window.inputState.SHIFT = false;
            }
        });

        window.addEventListener("mousemove", e => {
            window.inputState.mouseDeltaX = e.movementX;
            window.inputState.mouseDeltaY = e.movementY;
            window.inputState.mouseX = e.clientX;
            window.inputState.mouseY = e.clientY;
        });
        setInterval(() => {console.log(window.inputState)}, 1000)

    </script>
    <canvas id="canvas"></canvas>
</body>
</html>
